<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>JN_Super</title>
</head>
<body>
<!--Multi CSS-->
<link th:href="@{/css/multi.css}" media="all" rel="stylesheet" type="text/css"/>

<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<!--Heading Area -->
<div class="container-fluid bg-dark form-Border">
    <div class="row text-center formManagement border-info">
        <!--View List Button-->
        <div class="col">
            <a href="/purchaseOrder" class="btn btn-primary">
                <i class="fa fa-list" style="font-size: 20px"></i>&nbsp;&nbsp;View List
            </a>
        </div>
        <!--Form Name-->
        <div class="col">
            <h2 class="text-white text-center">
                <strong>
                    Purchase Order Management
                </strong>
            </h2>
        </div>
        <!--Home Button-->
        <div class="col">
            <a class="btn btn-primary" href="/home">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp;&nbsp;Home
            </a>
        </div>
    </div>
</div>

<!--Form Content - start -->
<div class="container-fluid bg-info">
    <!--Supplier Search - Start-->
    <div class="offset-1 flex-column" th:if="${searchAreaShow==true}">
        <form id="form" class="form-inline" th:action="${'/purchaseOrder/find'}"
              th:object="${purchaseOrder}" method="POST">
            <div class="form-row">
               <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                   <!--Id-->
                   <div id="idStatus" th:if="${addStatus==false}" class="form-row text-right">
                       <div class="col-md-4">
                           <label class="control-label" for="id">ID :</label>
                       </div>
                       <div class="col-md-8">
                           <input id="id" th:field="*{id}" class="form-control" type="text" readonly/>
                       </div>
                   </div>

                   <!--Code-->
                   <div class="form-row text-right">
                       <div class="col-md-4">
                           <label class="control-label" for="code">Code :</label>
                       </div>
                       <div class="col-md-8">
                           <input id="code" th:field="*{code}" class="form-control" tabindex="3" type="text" required/>
                           <span id="codeError" th:errors="*{code}"
                                 th:if="${#fields.hasErrors('code')}" class="error">Error Name</span>
                       </div>
                   </div>

                   <!--Name-->
                   <div class="form-row text-right">
                       <div class="col-md-4">
                           <label class="control-label" for="name">Name :</label>
                       </div>
                       <div class="col-md-8">
                           <input id="name" th:field="*{name}" class="form-control" tabindex="3" type="text" required/>
                           <span id="nameError" th:errors="*{name}"
                                 th:if="${#fields.hasErrors('name')}" class="error">Error Name</span>
                       </div>
                   </div>

                   <!--Description-->
                   <div class="form-row text-right">
                       <div class="col-md-4">
                           <label class="control-label" for="description">Description :</label>
                       </div>
                       <div class="col-md-8">
                           <input id="description" th:field="*{description}" class="form-control" tabindex="3" type="text" required/>
                           <span id="descriptionError" th:errors="*{description}"
                                 th:if="${#fields.hasErrors('description')}" class="error">Error Name</span>
                       </div>
                   </div>

                   <!--P order status-->
                   <div class="form-row text-right">
                       <div class="col-md-4">
                           <label class="control-label" for="purchaseOrderStatus">Status :</label>
                       </div>
                       <div class="col-md-8">
                           <select id="purchaseOrderStatus" th:field="*{purchaseOrderStatus}" class="form-control" tabindex="19" required>
                               <option value="">Please select</option>
                               <option th:each="purchaseOrderStatuss : ${purchaseOrderStatus}"
                                       th:text="${purchaseOrderStatuss.purchaseOrderStatus}"
                                       th:value="${purchaseOrderStatuss}"
                                       th:selected="${purchaseOrderStatuss==purchaseOrder.purchaseOrderStatus?'selected':'unselected'}"></option>
                           </select>
                       </div>
                   </div>


               </div>


            </div>
        </form>
    </div>
    <!--Supplier Search - end-->
    <!--Supplier List Show - start-->
    <div class="col-12 flex-column" th:if="${supplierDetailShow==true}">
        <div th:replace="~{supplier/supplier :: supplierFragment}"></div>
    </div>
    <!--Supplier List Show - end-->
    <!--Supplier Item add- start-->
    <div class="col-12 flex-column" th:if="${supplierDetailShow==false}">
        <a href="#hrefCollapse" class="btn btn-primary col-12" data-toggle="collapse" aria-expanded="false"
           aria-controls="hrefCollapse">Show Supplier Details</a>
        <div class="collapse" id="hrefCollapse">
            <section th:replace="~{supplier/supplier-detail :: supplierDetailsFragment}"></section>
        </div>
        <!--Purchase Order Item add Form - start-->
        <form th:action="${'/purchaseOrder'}" method="POST" class="mb-5" th:object="${purchaseOrderDetail}">
            <input type="hidden" th:name="${'purchaseOrder'}" th:value="${supplierDetail.id}">
            <div class="form-row col-md-6" th:if="${purchaseOrderItemEdit==false}">
                <div class="col-md-4">
                    <label class="control-label" for="item">Select Items:</label>
                </div>
                <div class="text-left col-md-8">
                    <select class="form-control" id="item">
                        <option value="" selected> Please Select</option>
                        <option th:each="item : ${items}"
                                th:value="${item.id}"
                                th:text="${item.name}"
                              > Please Select
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-row col-md-12 col-sm-12 mt-4 text-center">
                <!--Add new Item-->
                <table class="table table-striped table-inverse" id="selectedItemInTable">
                    <legend><strong> <i>Selected Items </i></strong></legend>
                    <thead class="thead-inverse">
                    <tr>
                        <th>Index</th>
                        <th>Item Name</th>
                        <th>ROP</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <!--Button-->
            <div class="form-group col-md-12 col-sm-12 mt-4 text-center flex-column ">
                <!--Back Button-->
                <a class="btn btn-dark" tabindex="11" href="/supplier">
                    <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp;&nbsp;Back
                </a>
                <!--Save Button-->
                <button class="btn btn-success ml-5" type="submit" tabindex="9">
                    <i class="fa fa-save " style="font-size: 20px"></i>&nbsp;&nbsp;Save
                </button>
                <!--Cancel Button-->
                <button class="btn btn-warning ml-5" type="reset" tabindex="10">
                    <i class="far fa-times-circle" style="font-size: 20px"></i>&nbsp;&nbsp;Cancel
                </button>
            </div>
        </form>
        <!--Supplier Item add Form - end-->
    </div>
</div>

<!--Supplier Item add - end-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<script th:replace="~{fragments/script :: scriptFragment}"></script>
<script>
    $(document).ready(function () {
//when search criteria add
        $("#searchCriteria").bind("change", function () {
            $("#searchValue").attr("name", $(this).val());
        });
    });
    //add new item and price
    $("#item").bind('change', function () {
        let valueA = optionElementRemove("#item");
        tableRowAdd(valueA);
    });
    //table row remove
    let tableRowRemove = function (obj) {

        let itemIndex = obj.parentNode.parentNode.rowIndex;
        let itemSelected = document.getElementById("selectedItemInTable").rows.item(itemIndex).cells;

        let removeItemValue = itemSelected[1].childNodes[1].nextSibling.nextSibling.attributes.value.nodeValue;
        let removeItemText = itemSelected[1].childNodes[1].firstChild.nodeValue;

        $("#item").append(new Option(removeItemText, removeItemValue));
        let removeRow = `#selectedItemInTable tr:eq(${itemIndex})`
        $(removeRow).remove();


    }
    //option tag remove
    let optionElementRemove = function (id) {
        let selectedValue = $(id).val();
        let selectedItemId = `${id} option[value='${selectedValue}']`;
        let selectedValueInnerHTML = $(selectedItemId).html();
        $(selectedItemId).remove();
        return {name: selectedValueInnerHTML, value: selectedValue};

    }

    //table row add
    let tableRowAdd = function (value) {
        let rows = $("#selectedItemInTable tr").length;
        let rowCount = rows - 1;
        let html = `<tr>
                        <td>${rows}</td>

                        <td>
                            <span>${value.name}</span>

                        </td>

                         <td>
                            <span>${value.rop}</span>
                            <input type="hidden" name="supplierItems[${rowCount}].item.rop" value="${value.value}">

                        </td>

                        <td>
                         <div class="form-row form-inline">
                                <label>
                            Rs. <input type="number" min="0" step="0.5" class="form-control" name="supplierItems[${rowCount}].price" required>
                                </label>
                         </div>
                        </td>

                             <td>
                            <span>${value.quantity}</span>
                            <input type="hidden" name="supplierItems[${rowCount}].item.id" value="${value.value}">
                        </td>

                        <td>
                            <button type="button" class="btn btn-outline-danger" onclick="tableRowRemove(this)">Remove</button>
                        </td>
                    </tr>`;

        $("#selectedItemInTable tr:last").after(html);

    }


</script>
</body>
</html>
