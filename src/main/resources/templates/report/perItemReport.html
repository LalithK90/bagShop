</head >
 <body class="sb-nav-fixed" >

<div class="container-fluid bg-secondary form-Border" >

    <div class="col" >

      <h4 class="text-info text-center" >
        <strong >
          Report <br > <span data-th-text="${message}" ></span >
        </strong >
      </h4 >
    </div >
    <div class="col" >
    </div >
  </div >
</div >
<!--Custom search -->
<div class="container-fluid" >
  <div class="row" >

<!--Item count -->
<div class="container-fluid" >
  <div class="container" >
    <h3 >Item and Sell Count</h3 >
  </div >
  <div class="offset-2 col-8 col-sm-8 col-md-8" >
    <div class="table-responsive" >
      <table class="table table-striped table-condensed" >
        <thead >
        <tr >
          <th > Index</th >
          <th > Item Name</th >
          <th >Item Count</th >
        </tr >
        </thead >
        <tbody >
        <tr data-th-each="itemNameAndCount, rowCount : ${itemNameAndItemCount}" >
          <th data-th-text="${rowCount.count}" ></th >
          <th data-th-text="${itemNameAndCount.name}" ></th >
          <th data-th-text="${itemNameAndCount.count}" ></th >
        </tr >
        </tbody >
      </table >
    </div >
  </div >
</div >


<div  data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div  data-th-replace="~{fragments/script :: scriptFragment}" ></div >
