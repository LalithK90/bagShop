<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >item-detail</title >
</head >
<body class="sb-nav-fixed" >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

      <!--heading Area-->
      <div class="container-fluid " >
        <div class="row text-center   " >

          <!--Home Button-->
          <div class="col" >
            <br>
            <br>
            <a class="btn btn-dark" href="/home" tabindex="1" >
              <i class="fa fa-home" style="font-size: 20px" ></i > &nbsp; Home
            </a >
          </div >
          <!--Item Name-->
          <div class="col" >
            <br>
            <br>
            <h2 class="text-dark text-center" >
              <strong >
                <p data-th-text="${itemDetail.name}" style="font-size: 20px"></p >
              </strong >
            </h2 >
          </div >

          <!--View List Button-->
          <div class="col" >
            <br>
            <br>
            <a href="/item" class="btn btn-dark" tabindex="2" >
              <i class="fa fa-list" style="font-size: 20px" ></i >&nbsp; View List
            </a >
          </div >
        </div >
      </div >
<br>
<br>
      <!--details-->
      <div data-th-fragment="itemDetailsFragment" class="container-fluid" style="background-color: rgba(255, 255, 255, 0.2); color: navy; font-size : 17px;border-radius: 30px; width: 1200px; height: 400px;">
        <div class="col-sm-12 flex-column" >
          <br>
          <br>
          <div class="row" >
            <!--Left Side-->
            <div class="form-group col-md-6 col-sm-6 text-left flex-column" >
              <!--id-->
              <div class="form-row text-right" >
                <div class="col-md-4" >
                  <label class="control-label" for="id" >ID :</label >
                </div >
                <div class="col-md-4" >
                  <p id="id" data-th-text="${itemDetail.id}" class="display_detail" ></p >
                </div >
              </div >
              <!--Main Category-->
              <div class="form-row text-right" >
                <div class="col-md-4" >
                  <label class="control-label" for="mainCategory" >Main Category :</label >
                </div >
                <div class="col-md-4" >
                  <p id="mainCategory" data-th-text="${itemDetail.category.mainCategory.mainCategory}"
                     class="display_detail" ></p >
                </div >
              </div >
              <!--Sub Category-->
              <div class="form-row text-right" >
                <div class="col-md-4" >
                  <label class="control-label" for="subCategory" >Main Category :</label >
                </div >
                <div class="col-md-4" >
                  <p id="subCategory" data-th-text="${itemDetail.category.name}"
                     class="display_detail" ></p >
                </div >
              </div >
              <!--Brand-->
              <div class="form-row text-right" >
                <div class="col-md-4" >
                  <label class="control-label" for="brand" >Brand :</label >
                </div >
                <div class="col-md-4" >
                  <p id="brand" data-th-text="${itemDetail.brand.name}"
                     class="display_detail" ></p >
                </div >
              </div >

              <!--Sub Category-->
              <div class="form-row text-right" >
                <div class="col-md-4" >
                  <label class="control-label" for="itemColor" >Item Color :</label >
                </div >
                <div class="col-md-4" >
                  <p id="itemColor" data-th-text="${itemDetail.itemColor.name}"
                     class="display_detail" ></p >
                </div >
              </div >
              <!--Name-->
              <div class="form-row text-right" >
                <div class="col-md-4" >
                  <label class="control-label" for="name" >Name :</label >
                </div >
                <div class="col-md-6" >
                  <p id="name" data-th-text="${itemDetail.name}"
                     class="display_detail" ></p >
                </div >
              </div >
              <!--Reorder Point-->
              <div class="form-row text-right" >
                <div class="col-md-4" >
                  <label class="control-label" for="rop" >ROP :</label >
                </div >
                <div class="col-md-4" >
                  <p id="rop" data-th-text="${itemDetail.rop}"
                     class="display_detail" ></p >
                </div >
              </div >
            </div >
            <!--Right Side-->
            <div class="form-group col-md-6 col-sm-6 text-right flex-column" >
              <!--Created By-->
              <div class="form-row text-right" >
                <div class="col-md-4" >
                  <label class="control-label" for="createdBy" >Created By :</label >
                </div >
                <div class="col-md-4" >
                  <p id="createdBy" data-th-text="${itemDetail.createdBy}" class="display_detail" ></p >
                </div >
              </div >
              <!--Created at-->
              <div class="form-row text-right" >
                <div class="col-md-4" >
                  <label class="control-label" for="createdAt" >Created At :</label >
                </div >
                <div class="col-md-4" >
                  <p id="createdAt" data-th-text="${#temporals.format(itemDetail.createdAt, 'dd-MM-yyyy HH:mm')}"
                     class="display_detail" ></p >
                </div >
              </div >
              <!--Updated by-->
              <div class="form-row text-right" >
                <div class="col-md-4" >
                  <label class="control-label" for="updatedBy" >Updated By :</label >
                </div >
                <div class="col-md-4" >
                  <p id="updatedBy" data-th-text="${itemDetail.updatedBy}" class="display_detail" ></p >
                </div >
              </div >
              <!--Updated at-->
              <div class="form-row text-right" >
                <div class="col-md-4" >
                  <label class="control-label" for="updatedAt" >Updated At :</label >
                </div >
                <div class="col-md-4" >
                  <p id="updatedAt" data-th-text="${#temporals.format(itemDetail.updatedAt, 'dd-MM-yyyy HH:mm')}"
                     class="display_detail" ></p >
                </div >
              </div >
            </div >
            <!--Back Button-->
            <div class="form-group col-md-12 col-sm-12 text-center flex-column " >
              <a href="/item" >
                <button class="btn btn-info" type="button" tabindex="3" >
                  <i class="fas fa-arrow-circle-left" style="font-size: 20px" ></i >&nbsp; &nbsp;Back
                </button >
              </a >
            </div >
          </div >
        </div >
      </div >
    </main >
    <div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
    <!--script include-->
    <div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
  </div >
</div >

</body >
</html >
